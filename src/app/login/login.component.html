<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field>
            <input matInput placeholder="Password" formControlName="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button (click)="login()" color="primary">Login</button>
      <mat-divider></mat-divider>
      <button mat-raised-button (click)="loginAsGuestUser()" color="accent">Login as guest</button>
    </mat-card-actions>
  </mat-card>
