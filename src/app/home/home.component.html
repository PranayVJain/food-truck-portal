<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Food Truck</span>
    <span class="toolbar-item-spacer"></span>
    <span class="welcome-user">Welcome {{userName}}</span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/login" (click)="contextService.setIsUserLoggedIn(false)">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened>
        <mat-nav-list class="nav-list">
            <mat-list-item routerLink="/foodtrucks">
                <mat-icon>fastfood</mat-icon><span class="label">Food Trucks</span>
            </mat-list-item>
            <mat-list-item routerLink="/about">
                <mat-icon>help</mat-icon><span class="label">About Food Trucks</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
